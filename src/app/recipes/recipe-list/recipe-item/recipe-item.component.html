<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeElement.name }}</h4>
    <div class="list-group-item-text">{{ recipeElement.description }}</div>
  </div>
  <span class="pull-right">
    <img 
      [src]="recipeElement.imagePath"
      alt="{{ recipeElement.name }}" 
      class="responsive" 
      style= "max-height: 50px">
  </span>
</a>
